<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessings Beyond Borders</title>
    <style>
        body {
            background-color: #fff8e1;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            color: #5d4037;
        }
        .header {
            text-align: center;
            background: linear-gradient(135deg, #ff9800, #ffc107);
            color: white;
            padding: 20px;
        }
        .gift-section {
            text-align: center;
            margin: 30px 0;
        }
        .gift-section img {
            width: 150px;
        }
        .stars-bg {
            background-image: url('images/stars.svg');
            background-repeat: repeat;
            padding: 50px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Blessings Beyond Borders</h1>
        <p>Share love and blessings across the world</p>
    </div>

    <div class="gift-section">
        <h2>Your Gift</h2>
        <img src="images/gift.svg" alt="Gift Icon">
    </div>

    <div class="stars-bg">
        <p>This section has a beautiful SVG starry background.</p>
    </div>
</body>
</html>
