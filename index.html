<!DOCTYPE html>  <html lang="hi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Blessings Beyond Borders</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  
    <style>  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
        }  :root {  
        --primary: #ff9800;  
        --secondary: #ffc107;  
        --accent: #4caf50;  
        --light: #fff8e1;  
        --dark: #5d4037;  
        --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
    }  

    body {  
        background: linear-gradient(135deg, #fff8e1, #ffecb3);  
        min-height: 100vh;  
        padding: 20px;  
        color: var(--dark);  
        position: relative;  
        overflow-x: hidden;  
    }  

    body::before {  
        content: "";  
        position: absolute;  
        top: 0;  
        left: 0;  
        width: 100%;  
        height: 100%;  
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="3" fill="%23ff9800" opacity="0.2"/><circle cx="50" cy="30" r="4" fill="%23ffc107" opacity="0.2"/><circle cx="80" cy="20" r="2" fill="%23ff9800" opacity="0.2"/><circle cx="10" cy="70" r="3" fill="%23ffc107" opacity="0.2"/><circle cx="70" cy="80" r="4" fill="%23ff9800" opacity="0.2"/><circle cx="90" cy="60" r="2" fill="%23ffc107" opacity="0.2"/></svg>');  
        background-repeat: repeat;  
        opacity: 0.3;  
        z-index: -1;  
    }  

    .container {  
        max-width: 800px;  
        margin: 0 auto;  
        background: white;  
        border-radius: 20px;  
        box-shadow: var(--shadow);  
        overflow: hidden;  
        position: relative;  
    }  

    .page {  
        padding: 30px;  
        display: none;  
    }  

    .active {  
        display: block;  
    }  

    .header {  
        text-align: center;  
        padding: 20px 0;  
        background: linear-gradient(135deg, var(--primary), var(--secondary));  
        position: relative;  
        overflow: hidden;  
    }  

    .header::before {  
        content: "";  
        position: absolute;  
        top: 0;  
        left: 0;  
        width: 100%;  
        height: 100%;  
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M20,20 Q40,5 60,20 T100,20" stroke="%23ffffff" stroke-width="2" fill="none" opacity="0.2"/><path d="M0,50 Q20,35 40,50 T80,50" stroke="%23ffffff" stroke-width="2" fill="none" opacity="0.2"/><circle cx="30" cy="70" r="5" fill="%23ffffff" opacity="0.2"/><circle cx="70" cy="30" r="5" fill="%23ffffff" opacity="0.2"/></svg>');  
        background-repeat: repeat;  
        opacity: 0.3;  
    }  

    .header h1 {  
        font-size: 2.2rem;  
        color: white;  
        margin-bottom: 10px;  
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);  
        position: relative;  
    }  

    .header p {  
        font-size: 1.2rem;  
        color: rgba(255, 255, 255, 0.9);  
        max-width: 600px;  
        margin: 0 auto;  
        position: relative;  
    }  

    .content {  
        padding: 30px 20px;  
    }  

    .form-group {  
        margin-bottom: 25px;  
    }  

    label {  
        display: block;  
        margin-bottom: 8px;  
        font-weight: 600;  
        color: var(--dark);  
    }  

    input, select, textarea {  
        width: 100%;  
        padding: 15px;  
        border: 2px solid #ffecb3;  
        border-radius: 15px;  
        font-size: 1rem;  
        background: #fffdf6;  
        transition: all 0.3s;  
    }  

    input:focus, select:focus, textarea:focus {  
        border-color: var(--primary);  
        outline: none;  
        box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.2);  
    }  

    .btn {  
        display: inline-block;  
        padding: 15px 30px;  
        background: linear-gradient(135deg, var(--primary), var(--secondary));  
        color: white;  
        border: none;  
        border-radius: 50px;  
        font-size: 1.2rem;  
        font-weight: bold;  
        cursor: pointer;  
        transition: all 0.3s;  
        text-align: center;  
        box-shadow: var(--shadow);  
        margin: 10px 5px;  
        position: relative;  
        overflow: hidden;  
    }  

    .btn:hover {  
        transform: translateY(-3px);  
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);  
    }  

    .btn:active {  
        transform: translateY(0);  
    }  

    .btn::after {  
        content: "";  
        position: absolute;  
        top: -50%;  
        left: -60%;  
        width: 20px;  
        height: 200%;  
        background: rgba(255, 255, 255, 0.3);  
        transform: rotate(25deg);  
        transition: all 0.6s;  
    }  

    .btn:hover::after {  
        left: 120%;  
    }  

    .btn-secondary {  
        background: linear-gradient(135deg, var(--accent), #81c784);  
    }  

    .gift-container {  
        text-align: center;  
        padding: 20px;  
        margin: 30px 0;  
        background: #fffdf6;  
        border-radius: 20px;  
        border: 3px dashed #ffecb3;  
    }  

    .gift-image {  
        max-width: 100%;  
        height: 200px;  
        object-fit: contain;  
        margin: 20px 0;  
        border-radius: 10px;  
        box-shadow: var(--shadow);  
    }  

    .countdown {  
        font-size: 2rem;  
        font-weight: bold;  
        color: var(--primary);  
        margin: 30px 0;  
        text-align: center;  
    }  

    .blessing-message {  
        background: #e8f5e9;  
        padding: 25px;  
        border-radius: 20px;  
        margin: 30px 0;  
        text-align: center;  
        box-shadow: var(--shadow);  
        border-left: 5px solid var(--accent);  
    }  

    .blessing-message h3 {  
        font-size: 1.5rem;  
        color: var(--dark);  
        margin-bottom: 15px;  
    }  

    .blessing-text {  
        font-size: 1.2rem;  
        line-height: 1.6;  
        margin-bottom: 15px;  
    }  

    .blessing-english {  
        font-style: italic;  
        color: #388e3c;  
        border-top: 1px dashed #a5d6a7;  
        padding-top: 15px;  
        margin-top: 15px;  
    }  

    .share-buttons {  
        display: flex;  
        justify-content: center;  
        gap: 15px;  
        margin: 30px 0;  
    }  

    .share-btn {  
        width: 60px;  
        height: 60px;  
        border-radius: 50%;  
        display: flex;  
        align-items: center;  
        justify-content: center;  
        color: white;  
        font-size: 1.5rem;  
        box-shadow: var(--shadow);  
        transition: all 0.3s;  
        cursor: pointer;  
    }  

    .share-btn:hover {  
        transform: translateY(-5px);  
    }  

    .whatsapp { background: #25d366; }  
    .facebook { background: #3b5998; }  
    .copy { background: #9c27b0; }  

    .donation-section {  
        background: linear-gradient(135deg, #e8f5e9, #c8e6c9);  
        padding: 30px;  
        border-radius: 20px;  
        margin: 30px 0;  
        text-align: center;  
        box-shadow: var(--shadow);  
    }  

    .donation-title {  
        font-size: 1.8rem;  
        color: var(--accent);  
        margin-bottom: 20px;  
    }  

    .donation-goals {  
        display: grid;  
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));  
        gap: 20px;  
        margin: 30px 0;  
    }  

    .goal-card {  
        background: white;  
        padding: 20px;  
        border-radius: 15px;  
        box-shadow: var(--shadow);  
        text-align: center;  
    }  

    .goal-card i {  
        font-size: 2.5rem;  
        color: var(--accent);  
        margin-bottom: 15px;  
    }  

    .blink {  
        animation: blink 1.5s infinite;  
    }  

    @keyframes blink {  
        0% { opacity: 1; transform: scale(1); }  
        50% { opacity: 0.7; transform: scale(1.05); }  
        100% { opacity: 1; transform: scale(1); }  
    }  

    .footer {  
        text-align: center;  
        padding: 20px;  
        background: var(--dark);  
        color: white;  
        margin-top: 30px;  
    }  

    .nav-buttons {  
        display: flex;  
        justify-content: space-between;  
        margin-top: 20px;  
    }  

    .blessing-selector {  
        display: grid;  
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));  
        gap: 15px;  
        margin: 20px 0;  
    }  

    .blessing-option {  
        border: 3px solid #ffecb3;  
        border-radius: 15px;  
        padding: 10px;  
        cursor: pointer;  
        transition: all 0.3s;  
        text-align: center;  
    }  

    .blessing-option:hover {  
        border-color: var(--primary);  
        transform: translateY(-5px);  
    }  

    .blessing-option.selected {  
        border-color: var(--accent);  
        background: #e8f5e9;  
        transform: scale(1.05);  
    }  

    .blessing-option img {  
        width: 100%;  
        height: 80px;  
        object-fit: cover;  
        border-radius: 10px;  
    }  

    .blessing-preview {  
        margin: 30px 0;  
        text-align: center;  
    }  

    @media (max-width: 600px) {  
        .header h1 {  
            font-size: 1.8rem;  
        }  
          
        .content {  
            padding: 20px 15px;  
        }  
          
        .btn {  
            padding: 12px 24px;  
            font-size: 1rem;  
            width: 100%;  
            margin: 5px 0;  
        }  
          
        .share-buttons {  
            flex-wrap: wrap;  
        }  
          
        .donation-goals {  
            grid-template-columns: 1fr;  
        }  
    }  

    .shlok {  
        font-style: italic;  
        font-size: 1.1rem;  
        color: #5d4037;  
        margin: 20px 0;  
        padding: 15px;  
        background: rgba(255, 255, 255, 0.7);  
        border-radius: 10px;  
        border-left: 4px solid var(--primary);  
    }  
</style>

</head>

        <!-- Header -->  
        <div class="header">  
            <h1>Blessings Beyond Borders</h1>  
            <p>Send
